<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card  style="height: 100%;">
    <img src="./assets/img/tshirt-xpto.jpeg" />
    <ion-card-header>
      <ion-card-title>T-shirt XPTO</ion-card-title>
      <ion-card-subtitle>35$</ion-card-subtitle>
    </ion-card-header>
    <ion-item >
      <ion-label>Quantidade</ion-label>
      <ion-select placeholder="Selecione" okText="Selecionar" cancelText="Cancelar">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2" disabled="true">2</ion-select-option>
        <ion-select-option value="3" disabled="true">3</ion-select-option>
        <ion-select-option value="4" disabled="true">4</ion-select-option>
        <ion-select-option value="5" disabled="true">5</ion-select-option>
        <ion-select-option value="6" disabled="true">6</ion-select-option>
        <ion-select-option value="7" disabled="true">7</ion-select-option>
        <ion-select-option value="8" disabled="true">8</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Tamanho <p>6-12</p></ion-label>
    </ion-item>
  </ion-card>
  <ion-item>
    <ion-label>Loja <p>Braga</p></ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Pre√ßo da encomenda <p>35$</p></ion-label>
  </ion-item>

  <div class="ion-padding ion-text-center">
      <ion-button (click)="presentToast()" expand="block" color="dark" shape="round" routerLink="../homepage">
        Finalizar reserva
      </ion-button>
  </div>
</ion-content>
