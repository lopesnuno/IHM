<ion-header>
  <ion-toolbar>
    <ion-title>T-shirts</ion-title>

    <ion-buttons slot="start">
      <ion-back-button text="" class="back-button"></ion-back-button>
   </ion-buttons>

   <ion-icon slot="end" name="filter-outline" class="back-button" (click)="showModal()"> Filtro </ion-icon>

  </ion-toolbar>
</ion-header>

<!-- TODO: Add filter -->

      </ion-col> 

      <ion-col size-xs="6" size-md="6">

            <ion-card-title>T-shirt PXTO</ion-card-title>

        </ion-card>
      </ion-col>

      <ion-col size-xs="6" size-md="6">

          <img src="./assets/img/123.jpeg" />

            <ion-card-title>T-shirt Kenzo</ion-card-title>

      <ion-col size-xs="6" size-md="6">
        <ion-card (click)="verTshirt('1234')" style="height: 90%;">

            <ion-card-title>T-shirt Dior</ion-card-title>
